<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>统计</title>

    <link rel="stylesheet" href="./css/mui.min.css">

</head>

        touch-action: pan-y;
    }

<body style="height: 100%; margin: 0">
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">统计</h1>
</header>
<div id="container" style="height:30%;width:100%;margin-top:44px;">
</div>
<div id="baritem" style="height: 100%">
</div>

<!--底部菜单-->
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item" href="./account.html">
        <span class="mui-icon mui-icon-list"></span>
        <span class="mui-tab-label">账户</span>
    </a>

    <a class="mui-tab-item" href="./calc.html">
        <span class="mui-icon mui-icon-paperclip"></span>
        <span class="mui-tab-label">统计</span>

    <a class="mui-tab-item" href="./add.html">
        <span class="mui-icon mui-icon-plus"></span>

    <a class="mui-tab-item" href="./setting.html">
        <span class="mui-icon mui-icon-gear"></span>

    </a>
</nav>
<!--<script src="cordova.js"></script>-->
<script src="./js/mui.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/jQuery.min.js"></script>
<script type="text/javascript" src="./js/echarts.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var bardom = document.getElementById("baritem");
    var barChart = echarts.init(bardom);
    var initDayMoney = function () {
        var option = {
            title: {
                text: '日基金贡献额度',
                subtext: 'From ExcelHome',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'       // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                top: 80,
                bottom: 60
            },
            xAxis: {
                type: 'value',
                position: 'top',
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            yAxis: {
                type: 'category',
                axisLine: {show: false},
                axisLabel: {show: false},
                axisTick: {show: false},
                splitLine: {show: false}
            },
            series: [
                {
                    name: '当日收益情况',
                    type: 'bar',
                    barWidth:'100%',
                    stack: '总量',
                    barCategoryGap: '1%',
                    label: {
                        show: true,
                        formatter:'{b}   {c}'
                    },
                    itemStyle:{
                        color:'#129eff',
                        colorAlpha: 0.5,
                        borderColor:'#666',
                        borderWidth:1
                    },
                    data: []
                }
            ]
        };
        $.ajax({
            url:host + '/rest/dayfunds',
            type: 'GET',
            contentType: 'application/json',
            beforeSend: function (request) {
                request.setRequestHeader("token", token);
            },
            success:function (result) {
                console.log(result)
                option.series[0].data=JSON.parse(result);
                if (option && typeof option === "object") {
                    barChart.setOption(option, true);
                }
            },
            error:function () {

            }

        });


    }
    initDayMoney();




    var getVirtulData = function (year) {
        $.ajax({
            url: host + '/rest/heatmap?year='+year,
            type: 'GET',
            contentType: 'application/json',
            beforeSend: function (request) {
                request.setRequestHeader("token", token);
            },
            success: function (result) {
                initheatmap(year,JSON.parse(result));
            },
            error: function () {
                mui.toast('网络错误');
            }
        })
    }

    var initheatmap = function (year,data) {
        var option = {
            title: {
                top: 30,
                left: 'center',
                text: year+'年盈亏统计'
            },
            tooltip: {},
            visualMap: {
                type: 'piecewise',
                min: 0,
                max: 10000,
                range: [0, 10000],
                type: 'piecewise',
                orient: 'horizontal',
                left: 'center',
                top: 65,
                textStyle: {
                    color: '#000'
                },
                pieces: [
                    {gt: 0, color: 'red', colorAlpha: 0.5, label: '赚钱'},
                    {value: 0, color: 'white', label: '保本'},
                    {lt: 0, color: 'blue', colorAlpha: 0.5, label: '亏损'}
                ]
            },
            calendar: {
                top: 120,
                left: 30,
                right: 30,
                width: 'auto',
                cellSize: 6,
                range: year,
                itemStyle: {
                    borderWidth: 0.5
                },
                dayLabel: {
                    nameMap: 'cn',
                    fontSize: '6',
                    padding: [0, 5]
                },
                monthLabel: {
                    nameMap: [
                        '一月', '二月', '三月',
                        '四月', '五月', '六月',
                        '七月', '八月', '九月',
                        '十月', '十一月', '十二月'
                    ],
                    fontSize: '6',
                    verticalAlign: 'middle'
                },
                orient: 'horizontal',
                yearLabel: {show: false}
            },
            series: {
                type: 'heatmap',
                coordinateSystem: 'calendar',
                data: data
            }
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }
    getVirtulData(2021);
</script>
</body>
</html>
